<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>SmartSchool App</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0b5fff">
</head>
<body style="font-family:system-ui;text-align:center;padding-top:20vh">
  <h1>SmartSchool Launcher</h1>
  <p>Click below to open SmartSchool.<br>Then Edge will let you <b>Install</b> it as an app.</p>
  <button id="open" style="background:#0b5fff;color:#fff;padding:10px 18px;border:0;border-radius:8px;font-size:16px;">Open SmartSchool</button>

  <script>
    if ('serviceWorker' in navigator) navigator.serviceWorker.register('service-worker.js');
    document.getElementById('open').addEventListener('click', () => {
      location.href = 'https://smg.smartschool.be';
    });
  </script>
</body>
</html>
